<div ng-controller="accountsControl">
<div class="container" style="text-align: center;">
	<h1>Cuentas</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container" style="display: flex;justify-content: flex-end;">
	<div style="display: flex;flex-direction: row;">
		<span>Estado: <input type="checkbox"> Activo <input type="checkbox"> Inactivo</span>
	</div>
</div>
<div class="row" style="display: flex;justify-content: center;margin: 4%;margin-left: 10%;">
	<div class="col-sm-3">
		<label for="">Nombre</label>
		<input type="text" class="form-control" name="name" ng-keyup="search();">
	</div>
	<div class="col-sm-3">
		<label for="">Teléfono</label>
		<input type="tel" class="form-control" name="tel" ng-keyup="search();">
	</div>
	<div class="col-sm-3">
		<label for="">Nombre Contacto</label>
		<input type="text" class="form-control" name="cont_name" ng-keyup="search();">
	</div>
	<div class="col-sm-2" style="display: flex;justify-content: center;align-items: flex-end;">
		<button class="btn btn-success">Buscar</button>
	</div>
	<div class="col-sm-1" style="display: flex;align-items: center;margin-top: 3.5%;">
		<a href="#!agregar-cuentas"><i class="fas fa-plus" style="color: green;"></i></a>
	</div>
</div>
<div class="container" style="margin: 2%;padding: 2%; background: var(--primary);">
	<div class="container" style="display: flex;justify-content: center;">
		<span style="color: #fff;">Presiona sobre la fila para editar la información del Cliente</span>
	</div>
	<br>
	<table class="table table-light table-striped">
		<thead style="background: blue;color: #fff;">
			<th>Nombre</th>
			<th>Teléfono</th>
			<th>Correo</th>
			<th>Fecha Ingreso</th>
			<th>Teléfono Cont.</th>
			<th>Correo cont.</th>
		</thead>
		<tbody>
			<tr ng-repeat="result in results">
				<td>{{result.nombre}}</td>
				<td>{{result.telefono}}</td>
				<td>{{result.correo}}</td>
				<td>{{result.fecha_ingreso}}</td>
				<td>{{result.telefono_contacto}}</td>
				<td>{{result.correo_contacto}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container" style="display: flex;justify-content: center;">
	<div style="display: flex;flex-direction: row;">
		<button class="btn btn-primary" ng-click="show();">Mostrar</button>
	</div>
</div>
</div>
