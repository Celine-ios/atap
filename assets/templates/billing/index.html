<div ng-controller="billsControl">
<div class="container" style="text-align: center;">
	<h1>Agregar Factura</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container">
	<form class="form" style="margin-top: 10%;">
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Orden de la Cuenta</label>
				<input type="text" name="orden_cuenta" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Nombre del Cliente</label>
				<input type="text" name="nombre_cliente" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Total Servicios</label>
				<input type="number" name="total_servicios" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Comisi√≥n por Pago con Tarjeta</label>
				<input type="number" name="tarjeta" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8">
				<label for="">Total de la Orden</label>
				<input type="number" name="total_orden" class="form-control">
			</div>
		</div>
		<br>	
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4" style="display: flex;justify-content: center;">
				<button class="btn btn-primary" type="button" ng-click="addBilling();">Guardar</button>		
			</div>
		</div>
	</form>
</div>
</div>
