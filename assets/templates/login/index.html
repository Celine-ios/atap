<div class="container" ng-controller="loginControl" style="margin-top: 10%;">
	<form class="form">
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="user">Usuario</label>
				<input type="text" name="user" class="form-control">
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="password">Contraseña</label>
				<input type="password" name="password" class="form-control">
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4" style="display: flex;justify-content: center;">
				<button class="btn btn-primary" type="button" ng-click="send();">Iniciar Sesión</button>
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4" style="display: flex;justify-content: center;">
				<span style="color: red;">{{badLogin}}</span>
			</div>
		</div>
	</form>
</div>
