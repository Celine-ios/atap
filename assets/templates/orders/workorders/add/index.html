<div ng-controller="workOrdersControl">
<div class="container">
	<form name="form" style="margin-top: 10%;">
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Nombre de la Cuenta</label>
				<input type="text" name="nombre_cuenta" class="form-control" ng-model="nombre_cuenta" required>
				<span class="ng-formie" ng-show="form.nombre_cuenta.$invalid && form.nombre_cuenta.$touched">Nombre Requerido</span>
			</div>
			<div class="col-sm-4">
				<label for="">Nombre del Cliente</label>
				<input type="text" name="nombre_cliente" class="form-control" ng-model="nombre_cliente" required>
				<span class="ng-formie" ng-show="form.nombre_cliente.$invalid && form.nombre_cliente.$touched">Nombre Requerido</span>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Fecha del Trabajo</label>
				<input type="date" name="fecha_trabajo" class="form-control" ng-model="fecha_trabajo" required>
				<span class="ng-formie" ng-show="form.fecha_trabajo.$invalid && form.fecha_trabajo.$touched">Nombre Requerido</span>
			</div>
			<div class="col-sm-4">
				<label for="">Total de Servicios</label>
				<input type="text" name="total_servicios" class="form-control" ng-model="total_servicios" required>
				<span class="ng-formie" ng-show="form.total_servicios.$invalid && form.total_servicios.$touched">Nombre Requerido</span>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8">
				<label for="">Total de la orden</label>
				<input type="number" name="total_orden" class="form-control" ng-model="total_orden" required>
				<span class="ng-formie" ng-show="form.total_orden.$invalid && form.total_orden.$touched">Nombre Requerido</span>
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8" style="display: flex;justify-content: center;">
				<button class="btn btn-primary" type="button" ng-click="add();">Agregar</button>		
			</div>
		</div>
	</form>
</div>
</div>
