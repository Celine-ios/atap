<div ng-controller="workOrdersControl">
<div class="container" style="text-align: center;">
	<h1>Orden de Trabajo</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container">
	<div class="row" style="display: flex;justify-content: flex-end;">
		<div class="col-sm-4">
			<span>Estado: </span>
			<span>Activo <input type="radio"></span>
			<span>Cancelado <input type="radio"></span>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<label for="">Cuenta</label>
			<select name="" class="form-control" ng-repeat="r in results">
				<option value="{{r.nombre}}">{{r.nombre}}</option>
			</select>
		</div>
		<div class="col-sm-2">
			<label for="">Nombre Cliente</label>
			<input type="text" class="form-control" name="cliente_filtro" ng-keyup="search();">
		</div>
		<div class="col-sm-2">
			<label for="">Per√≠odo</label>
			<input type="date" name="" id="" class="form-control" style="margin-right: 2%;">
		</div>
		<div class="col-sm-2">
			<label for="">Per. Final</label>
			<input type="date" class="form-control">
		</div>
		<div class="col-sm-2" style="display: flex;align-items: flex-end;">
			<button class="btn btn-success" ng-click="pdf();">Crear PDF</button>
		</div>
	</div>
</div>
<div class="container">
	<table class="table table-light table-striped" style="margin-top: 4%;" name="woTable">
		<thead style="background: blue;color: #fff;">
			<th>ID</th>	
			<th>Nombre de la Cuenta</th>
			<th>Nombre del cliente</th>
			<th>Fecha del Trabajo</th>
			<th>Total de Servicios</th>
			<th>Total de la Orden</th>
			<tbody>
				<tr ng-repeat="order in orders">
					<td>{{order.id}}</td>
					<td>{{order.nombre_cuenta}}</td>
					<td>{{order.nombre_cliente}}</td>
					<td>{{order.fecha_trabajo}}</td>
					<td>{{order.total_servicios}}</td>
					<td>{{order.total_orden}}</td>
				</tr>
			</tbody>
		</thead>
	</table>
	<div class="container" style="display: flex;justify-content: center;">
		<button class="btn btn-primary" ng-click="show();">Mostrar</button>
		<button class="btn btn-primary" style="margin-left: 2%;" onclick="location.href='#!agregar-orden';">Agregar</button>
	</div>
</div>
</div>
