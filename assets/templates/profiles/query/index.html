<div ng-controller="assignProfilesControl">
<div class="container" style="text-align: center;">
	<h1>Consultar Asignación de Perfiles</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container" style="display: flex;justify-content: flex-end;">
	<div style="display: flex;flex-direction: row;">
		<span>Estado: <input type="checkbox"> Activo <input type="checkbox"> Inactivo</span>
	</div>
</div>
<div class="container">
	<div class="col-sm-3">
	<label for="">Perfil</label>
	<select class="form-control" id="profileSel">
		<option value="perfil1">Opción</option>
		<option value="perfil2">Opción</option>
		<option value="perfil3">Opción</option>
	</select>
	</div>
</div>
<br>
<div class="container" style="padding: 4%;margin: 4%;background: var(--primary);">
	<table class="table table-striped table-light">
		<thead style="background: blue; color: #fff;">
			<th>ID</th>
			<th>Nombre</th>
			<th>Compañía</th>
			<th>Puesto</th>
			<th>Fecha Ingreso</th>
		</thead>
		<tbody>
			<tr ng-repeat="assignament in assignaments">
				<td>{{assignnament.id}}</td>
				<td>{{assignnament.nombre}}</td>
				<td>{{assignnament.compania}}</td>
				<td>{{assignnament.puesto}}</td>
				<td>{{assignnament.fecha_ingreso}}</td>		
			</tr>
		</tbody>
	</table>
</div>
<div class="container" style="display: flex;justify-content: center;">
	<button class="btn btn-primary" type="button" ng-click="show();">Mostrar</button>
</div>
</div>
