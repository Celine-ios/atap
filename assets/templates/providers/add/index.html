<div class="container" style="text-align: center;">
	<h1>Agregar Proveedor</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container">
	<form action="">
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-8">
				<label for="">Nombre</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Teléfono</label>
				<input type="tel" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Dirección</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Email</label>
				<input type="email" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">País</label>
				<select class="form-control">
					<option>Opción</option>
					<option>Opción</option>
					<option>Opción</option>
				</select>
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Nombre del Contacto</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Código Postal</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Teléfono del Contacto</label>
				<input type="tel" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Estado</label>
				<select class="form-control">
					<option>Opción</option>
					<option>Opción</option>
					<option>Opción</option>
				</select>
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Correo del Contacto</label>
				<input type="email" class="form-control">
			</div>
			<div class="col-sm-4">
				<label for="">Ciudad</label>
				<select class="form-control">
					<option>Opción</option>
					<option>Opción</option>
					<option>Opción</option>
				</select>
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-8">
				<label for="">Tipo de Servicio</label>
				<select class="form-control">
					<option>Opción</option>
					<option>Opción</option>
					<option>Opción</option>
				</select>
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-4">
				<label for="">Forma de Pago</label>
				<select class="form-control">
					<option>Opción</option>
					<option>Opción</option>
					<option>Opción</option>
				</select>
			</div>
			<div class="col-sm-4">
				<label for="">Días de Crédito</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-sm-8">
				<label for="">Notas</label>
				<textarea cols="10" rows="4" class="form-control"></textarea>
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8" style="display: flex;justify-content: center;">
				<button class="btn btn-primary">Agregar</button>
			</div>
		</div>
	</form>
</div>
