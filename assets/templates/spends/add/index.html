<div class="container" style="text-align: center;">
	<h1>Agregar Gastos</h1>
	<hr style="background: #eee;height: 0.0008em;margin: 2% 10%;">
</div>
<div class="container" style="display: flex;justify-content: center;width: 100%;">
	<form action="" style="width: 100%;" enctype="multipart/form-data" name="form">
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Tipo de Servicio</label>
				<select class="form-control" name="serviceType">
					<option value="insumo">Insumo</option>
					<option value="servicio" selected>Servicio</option>
					<option value="Transporte">Transporte</option>
					<option value="Asesoría">Asesoría</option>
					<option value="Arrendamiento">Arrendamiento</option>
					<option value="Otros">Otros</option>
				</select>
			</div>
			<div class="col-sm-4">
				<label for="">Proveedor</label>
				<select class="form-control" name="provider" ng-model="provider" required>
				</select>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Fecha del Gasto</label>
				<input type="date" class="form-control" name="spendDay" ng-model="spendDay" required>
				<span class="ng-formie" ng-show="form.spendDay.$invalid && form.spendDay.$touched">El campo es requerido</span>
			</div>
			<div class="col-sm-4">
				<label for="">Descripción</label>
				<input type="text" class="form-control" name="description" ng-model="description" required>
				<span class="ng-formie" ng-show="form.description.$invalid && form.description.$touched">El campo es requerido</span>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Importe</label>
				<input type="text" class="form-control" ng-model="import" required name="import">
				<span class="ng-formie" ng-show="form.import.$invalid && form.import.$touched">El campo es requerido</span>
			</div>
			<div class="col-sm-4">
				<label for="">Impuesto</label>
				<input type="text" class="form-control" name="tax" ng-model="tax" required>
				<span class="ng-formie" ng-show="form.tax.$invalid && form.tax.$touched">El campo es requerido</span>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-4">
				<label for="">Gasto</label>
				<input type="number" class="form-control" name="spend" ng-model="spend" required>
				<span class="ng-formie" ng-show="form.spend.$invalid && form.spend.$touched">El campo es requerido</span>
			</div>
			<div class="col-sm-4">
				<label for="">Folio</label>
				<input type="text" class="form-control" maxlength="25" name="folio" ng-model="folio" required>
				<span class="ng-formie" ng-show="form.folio.$invalid && form.folio.$touched">El campo es requerido</span>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8">
				<label for="">Notas</label>
				<textarea cols="30" rows="4" class="form-control" maxlength="500" name="notes"></textarea>
			</div>
		</div>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8" ng-controller="fileControl">
				<label for="">Comprobante</label>
				<input type="file" name="file" class="form-control" ng-change="checkFormat($event)" name="file" ng-model="file">
			</div>
		</div>
		<br>
		<div class="row" style="display: flex;justify-content: center;">
			<div class="col-sm-8" style="display: flex;justify-content: center;" ng-controller="formControl">
				<button class="btn btn-primary btn-lg" type="button" ng-click="send($event, 'spends-add');">Guardar</button>
			</div>
		</div>
	</form>
</div>
